<body">
<div class="d-flex justify-content-center p-5">
  
  <div class="card" style="width: 18rem;">
    <p class="card-header text-center fw-bold">Glucometro/Ayunas</p>
  <div>
    <img src="https://img.freepik.com/fotos-premium/glucometro-tiras-reactivas-otros-objetos-medicos_220873-4455.jpg" class="card-img-top " alt="...">
  </div>
  <div class="card-body">
    <p class="card-text">
      
      <div class="rounded bg-secondary my-3 border border-primary">
        <div class="p-4 d-flex justify-content-center|">
          <p id="resultado" class="text-white fw-bold pantalla m-auto"></p>
        </div>
      </div>
      <div class="d-flex flex-wrap justify-content-center">
        <h6>Coloque su nivel de Glicemia</h6>
        <h6 class=Anotacion>Valores en ayunas 8 horas sin alimentos</h6>
        <h6 class=Anotacion>Valores referenciados  mayo clinic</h6>
      
        
        <input type="text" class="form-control" name="" id="calcular">

        <div class="p-3 text-center">
          <button class="btn btn-primary calculador" id="calculador">Calcular</button>
        <button class="btn btn-danger" id="borrar">Borrar</button>
        </div>
      </div>
    </p>
  </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

<script>
  console.log("ya hay conexion")
let input = document.getElementById("calcular")
// capturamos el boton que calcula el nivel de azucar
let calculador = document.getElementById("calculador")
// capturamos la pantalla que presentara el resultado
let borrar = document.getElementById("borrar")
let pantalla = document.querySelector('.pantalla')

// aÃ±adimos el boton de borrar

borrar.addEventListener("click",() =>{
  pantalla.innerHTML=""
  valor.innerHTML=""
})

calculador.addEventListener("click", () => {
  let valor = input.value
  if (valor <70) pantalla.innerHTML = "Hipoglucemia en ayunas";
  if (valor > 126) pantalla.innerHTML = "Diabetes";
  if (valor>=110 && valor<=126) pantalla.innerHTML = "Prediabetes";
  if (valor>=70 && valor<=110 ) pantalla.innerHTML = "Valor Normal";
});
</script>
